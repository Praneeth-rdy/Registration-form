<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Register for free</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style id="onhover" ></style>
  </head>
  <body>

    <h1 style="text-align:center" class="txt">Welcome</h1>
    <button id="mode" onclick="changemode()">Dark mode</button>
    <div>
      <!-- Contact Form - sent to a Google Sheet -->
      <form id='form' autocomplete="off" >
        
          <input id='name' class="txtinput" name='Name' type='text' placeholder="Username" required><br><br>
        
          <input id='email' class="txtinput" name='Email' type='email' placeholder="Email" required><br><br>
        
          <input id='phone' class="txtinput" name='Phone' type='tel' placeholder="Mobile number" required><br><br>
          
          <!--Generally speaking an input field is a one-line field (probably to carry something like first name or last name, a phone number, an email).
            A textarea is a multi-line field that allows you to press ENTER!
            They are used for addresses or others long and complex type of data (also notes, for instance)-->
          <textarea id='message' class="txtinput" name='Message' placeholder="Message" rows="5" cols="40" ></textarea><br><br>
        
          <button id="submit" type='submit'>Submit</button>
      </form>
    </div>
    <h3 style="text-align:center; display:none;" class="txt">
      Your form data is saved here:
      <a href="https://docs.google.com/spreadsheets/d/1hHZGroNAPBQ6-nso2Turucpx_AewFKFBA8l1Tjtk8rQ/edit?usp=sharing" target="_blank">
        link
      </a>
    </h3>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src='google-sheet.js'></script>
    <script src="interactive.js"></script>
  </body>
</html>
